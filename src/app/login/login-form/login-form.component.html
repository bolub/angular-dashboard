<form #loginForm="ngForm" (ngSubmit)="loginHandler()">
  <!-- email -->
  <div class="form-group">
    <label for="email" class="block text-sm font-medium leading-6 text-gray-900"
      >Email</label
    >

    <div class="mt-2">
      <input
        id="email"
        name="email"
        type="email"
        placeholder="johndoe@email.com"
        required
        class="block w-full rounded-md border-0 py-2 px-5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-gray-600 sm:text-sm sm:leading-6 outline-none"
        [(ngModel)]="details.email"
      />
    </div>
  </div>

  <!-- password -->
  <div class="mt-6 form-group">
    <label
      for="password"
      class="block text-sm font-medium leading-6 text-gray-900"
      >Password</label
    >

    <div class="mt-2">
      <input
        id="password"
        name="password"
        type="password"
        autocomplete="current-password"
        placeholder="**********"
        required
        class="block w-full rounded-md border-0 py-2 px-5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-gray-600 sm:text-sm sm:leading-6 outline-none"
        [(ngModel)]="details.password"
      />
    </div>
  </div>

  <button
    type="submit"
    [disabled]="loginForm.invalid"
    class="mt-8 flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 disabled:bg-indigo-400"
  >
    Login
  </button>
</form>
